<!DOCTYPE html>
<html dir="ltr" lang="fr">
    <head>
        <title>Tableaux</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                text-align: center;
            }
            table > tbody > tr:first-child > th:first-child {
                border: none;
            }
        </style>
    </head>
    <body>
        <h1>Exercice 2 : tableaux</h1>
        <!--
            Les seules balises autorisées sont : <table></table>, <tr></tr>, <th></th> et <td></td>.
            Seule la première case, qui est une balise <th></th>, n'aura pas de bordure (règle définie dans les CSS).
        -->
        <table>
            <tr>
                <th rowspan="2"></th>
                <th colspan="3">Gains</th>
                <th colspan="3">Pertes</th>
            </tr>
            <tr>
                <th>Trimestre 1</th>
                <th>Trimestre 2</th>
                <th>Trimestre 3</th>
                <th>Trimestre 1</th>
                <th>Trimestre 2</th>
                <th>Trimestre 3</th>
            </tr>
            <tr>
                <th>Usine de bonbons</th>
                <td>1000 !</td>
                <td>2000 !</td>
                <td rowspan="4">0</td>
                <td>300</td>
                <td>800</td>
                <td rowspan="4">0</td>
            </tr>
            <tr>
                <th>Usine de pizzas</th>
                <td>200</td>
                <td>400</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <th>Usine de raclette 1</th>
                <td>3600</td>
                <td>5000</td>
                <td colspan="2" rowspan="2">0</td>
            </tr>
            <tr>
                <th>Usine de raclette 2</th>
                <td>2600</td>
                <td>1000000 !</td>
            </tr>
        </table>
    </body>
</html>
