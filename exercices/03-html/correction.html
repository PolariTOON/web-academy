<!DOCTYPE html>
<html dir="ltr" lang="fr">
    <head>
        <title>Formulaires</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h1>Exercice 3 : formulaires</h1>
        <form method="post" action="https://webacademy.elmrini.fr/exo_3.php">
            <fieldset>
                <legend>Infos générales</legend>
                <p>
                    <label for="nom">Nom du démon :</label>
                    <input id="nom" type="text" name="nom" placeholder="Blood">
                </p>
                <p>
                    <label for="prenom">Prénom du démon :</label>
                    <input id="prenom" type="text" name="prenom" placeholder="Jason">
                </p>
                <p>
                    <label for="age">Âge du démon :</label>
                    <input id="age" type="number" name="age" min="0" max="1000" step="10" placeholder="500">
                </p>
                <p>
                    <label for="naissance">Date de naissance :</label>
                    <input id="naissance" type="date" name="naissance" placeholder="1506-06-06">
                </p>
            </fieldset>
            <fieldset>
                <legend>Race de démon</legend>
                <p>
                    <label><input type="radio" name="race" value="troll"> Troll</label>
                </p>
                <p>
                    <label><input type="radio" name="race" value="incube"> Incube</label>
                </p>
                <p>
                    <label><input type="radio" name="race" value="succube"> Succube</label>
                </p>
                <p>
                    <label><input type="radio" name="race" value="djinn"> Djinn</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Pouvoirs</legend>
                <p>
                    <label><input type="checkbox" name="vol" checked=""> Vol</label>
                </p>
                <p>
                    <label><input type="checkbox" name="telepathie"> Télépathie</label>
                </p>
                <p>
                    <label><input type="checkbox" name="telekinesie"> Télékinésie</label>
                </p>
            </fieldset>
            <button>Valider</button>
        </form>
    </body>
</html>
