<?xml version="1.0" standalone="no"?>
<svg viewBox="0 0 1440 420" xmlns="http://www.w3.org/2000/svg">
	<title>Échange HTTP entre un client et un serveur</title>
	<style>
		text {
			font-family: sans-serif;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
	<symbol id="entity" width="240" height="240" stroke="transparent" stroke-width="0">
		<circle cx="120" cy="120" r="110" fill="#9cf"/>
		<rect x="40" y="195" width="160" height="30" rx="10" ry="10" fill="#69c"/>
	</symbol>
	<symbol id="client" width="240" height="240" stroke="#333" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
		<use href="#entity" x="0" y="0"/>
		<text x="120" y="210" text-anchor="middle" dominant-baseline="middle" fill="#333" stroke="transparent">Client</text>
		<path d="
			M140,165
			L155,180
			L85,180
			L100,165
			Z
		" fill="#ccc"/>
		<rect x="60" y="60" width="120" height="105" fill="#ccc" rx="10" ry="10"/>
		<rect x="70" y="70" width="100" height="75" fill="#eee" rx="5" ry="5"/>
		<path d="
			M70,155
			Z
			M80,155
			Z
			M90,155
			Z
		" fill="transparent"/>
	</symbol>
	<symbol id="server" width="240" height="240" stroke="#333" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
		<use href="#entity" x="0" y="0"/>
		<text x="120" y="210" text-anchor="middle" dominant-baseline="middle" fill="#333" stroke="transparent">Server</text>
		<rect x="40" y="60" width="160" height="30" fill="#ccc" rx="10" ry="10"/>
		<rect x="40" y="105" width="160" height="30" fill="#ccc" rx="10" ry="10"/>
		<rect x="40" y="150" width="160" height="30" fill="#ccc" rx="10" ry="10"/>
		<rect x="170" y="70" width="20" height="10" rx="5" ry="5" fill="#eee"/>
		<rect x="170" y="115" width="20" height="10" rx="5" ry="5" fill="#eee"/>
		<rect x="170" y="160" width="20" height="10" rx="5" ry="5" fill="#eee"/>
		<path d="
			M50,80
			Z
			M60,80
			Z
			M70,80
			Z
		" fill="transparent"/>
		<path d="
			M50,125
			Z
			M60,125
			Z
			M70,125
			Z
		" fill="transparent"/>
		<path d="
			M50,170
			Z
			M60,170
			Z
			M70,170
			Z
		" fill="transparent"/>
	</symbol>
	<symbol id="web" width="1440" height="420" stroke="#333" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
		<circle cx="280" cy="120" r="30" fill="#eee"/>
		<text x="280" y="120" text-anchor="middle" dominant-baseline="middle" fill="#333" stroke="transparent">1</text>
		<path d="
			M1120,170
			L320,170
			Z
			L1100,150
			Z
			L1100,190
		" fill="transparent"/>
		<text x="320" y="105" text-anchor="start" dominant-baseline="middle" fill="#333" stroke="transparent">GET / HTTP/2</text>
		<text x="320" y="135" text-anchor="start" dominant-baseline="middle" fill="#333" stroke="transparent">Host: example.org</text>
		<circle cx="1160" cy="300" r="30" fill="#eee"/>
		<text x="1160" y="300" text-anchor="middle" dominant-baseline="middle" fill="#333" stroke="transparent">2</text>
		<path d="
			M320,250
			L1120,250
			Z
			L340,230
			Z
			L340,270
		" fill="transparent"/>
		<text x="1120" y="285" text-anchor="end" dominant-baseline="middle" fill="#333" stroke="transparent">HTTP/2 200 OK</text>
		<text x="1120" y="315" text-anchor="end" dominant-baseline="middle" fill="#333" stroke="transparent">content-type: text/html; charset=UTF-8</text>
		<text x="1120" y="375" text-anchor="end" dominant-baseline="middle" fill="#333" stroke="transparent">&lt;!doctype html&gt;</text>
		<text x="1120" y="405" text-anchor="end" dominant-baseline="middle" fill="#333" stroke="transparent">&lt;html&gt;…&lt;/html&gt;</text>
	</symbol>
	<use href="#web" x="0" y="0"/>
	<use href="#client" x="0" y="90"/>
	<use href="#server" x="1200" y="90"/>
</svg>
