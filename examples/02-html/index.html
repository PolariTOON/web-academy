<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">

        <title>Présentation des formulaires</title>

        <script src="resources/index.js" defer=""></script>


    </head>
    <body>
        <h1>Présentation de différents champs pour les formulaires</h1>
        <p>
            <!--
                <form> définit un formulaire.
                method correspond à la méthode d'envoi des données (GET : données dans l'url ; POST : données dans le corps de requête)
                action correspond à la cible de l'envoi.
            -->
            <form id="myform" method="get" action="exemple_formulaire.html">

                <!--
                    Par défaut, <input> correspond à <input type="text">
                -->
                <p>
                    <label>
                        Nom prénom :<input name="nom" placeholder="nom prénom">
                    </label>
                </p>

                <!--
                    Voici un exemple de champ input différent de type=text
                -->
                <p>
                    <label>
                        Âge :<input type="number" name="age">
                    </label>
                </p>

                <!--
                    On peut séparer un label et le champ auquel il renvoie par l'attribut for.
                -->
                <p>
                    <label for="biography">
                        Biographie :
                    </label>
                </p>


                <!--
                    La balise textarea permet de rentrer un texte de plusieurs lignes.
                -->
                <p>
                    <textarea name="biography">Remplissez votre biographie</textarea>
                </p>




                <!--
                    Le champ checkbox permet de définir des cases (questionnaire à choix multiple).
                    Chaque champ a un name différent.
                    Possibilité de définir des cases déjà cochées.
                    La valeur par défaut (value) est "on"
                    La valeur renvoyée est "on" pour les champs cochés et rien pour les autres (ils ne sont pas envoyés).
                -->

                <p>
                    <fieldset> <!-- permet de regrouper des champs -->
                        <legend> <!-- Définit une légende pout un groupe de champs -->
                            Mes fruits préférés :
                        </legend>
                        <p>
                            <label>
                                <input name="banane" type="checkbox" checked>Banane
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="pomme" type="checkbox">Pomme
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="orange" type="checkbox">Orange
                            </label>
                        </p>
                    </fieldset>
                </p>


                <!--
                    Les champs radio définissent un questionnaire à choix unique.
                    Ils ont le même name mais des valeurs différentes.
                    Possibilité de mettre un choix par défaut.
                    La valeur renvoyée est celle du value du champ coché.
                -->
                <p>
                    <fieldset>
                        <legend>
                            J'ai le permis :
                        </legend>

                        <label>
                            <input type="radio" name="permis" value="oui"> Oui
                        </label>
                        <label>
                            <input type="radio" name="permis" value="non" checked> Non
                        </label>
                    </fieldset>
                </p>


                <!--
                    Le champ mot de passe cache automatiquement les caractères rentrés à l'intérieur.
                    Attention ! Ils sont encore visibles si vous appuyez sur F12 et ne sont pas chiffrés à ce moment-là !
                -->
                <p>
                    <label>
                        Mot de passe : <input type="password" name="password">
                    </label>
                </p>


                <!--
                    token anti CSRF, protection contre certaines attaques.
                    Le champ hidden permet de faire transiter des informations que le client n'a pas besoin de (ou ne doit pas) modifier
                -->
                <input type="hidden" value="692de3ecb3626f29362381d86a123f3a" name="token">


                <!--
                    Boutons de validation et de génération. Fonctionnent aussi avec <input type="button"> (bouton classique) ou <input type="submit"> (pour l'envoi de formulaire).
                -->
                <p>
                    <!-- type="button" rend le bouton "normal" -->
                    <button type="button" name="generate">Générer bio</button>

                    <!-- type="submit" envoie le formulaire. Comportement par défaut de <button>. -->
                    <button type="submit" name="validate">Envoyer les données</button>
                </p>
            </form>
        </p>

        <output id="reponse">&nbsp;</output>


    </body>
</html>
