<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice 2 - tableaux</title>
        <style>
            table,tr,th,td{
                border-collapse: collapse;
                text-align:center;
            }
            td,th{
                border : 1px solid black;
            }
            table tr:first-child th:first-child {
                border:none;
            }
            
        </style>
    </head>
    <body>
        <h1>Exercice 2 : les tableaux</h1>
        
        <!-- 
            Les seules balises autorisées sont : <table>,<tr>,<th>,<td> 
            Seule la première case, qui est une <th>, n'aura pas de bordure (règle définie dans le CSS)
        -->
        
        
    </body>
</html>
